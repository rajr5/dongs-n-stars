<div>
    <textarea 
        ng-model="vm.pointMessage" 
        class="form-control" 
        rows="4" 
        placeholder="Message">
    </textarea>

    <button
        ng-disabled="vm.buttonsDisabled.vote"
        ng-click="vm.removeUserPoint(point.toUser, 'rockstar', vm.pointMessage)" 
        class="btn btn-info btn-xs">Remove Point</button>
</div>
