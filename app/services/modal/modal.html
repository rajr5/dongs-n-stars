<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    {{vm.content}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">{{vm.buttons.confirm}}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">{{vm.buttons.cancel}}</button>
</div>
