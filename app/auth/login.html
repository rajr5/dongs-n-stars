<div class="login-container">
  <div class="panel">
    <div class="panel-body">
      <form ng-submit="vm.login()">
        <legend>Log In</legend>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" ng-model="vm.user.email" autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="vm.user.password">
        </div>
        <div class="form-group"><a href="/forgot"><strong>Forgot your password?</strong></a></div>
        <button type="submit" class="btn btn-success">Log in</button>
      </form>
      </div>
    </div>
  </div>
  <p class="text-center">
    Don't have an account? <a href="/signup"><strong>Sign up</strong></a>
  </p>
</div>
